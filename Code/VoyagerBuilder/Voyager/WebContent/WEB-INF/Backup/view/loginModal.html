<!-- views/loginModal.html -->
<html ng-app="voyager">
<head>
<title>Login</title>

<link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../lib/bootstrap/css/signin.css" rel="stylesheet"
	media="screen">
<script src ="../controller/app.js"></script>
<script src ="../controller/logInOutController.js"></script>

</head>	
<body>

	<div class="container">
		<form class="form-signin" role="form"
			ng-submit="LoginModalCtrl.submit(_username, _password)"
			ng-controller="loginController">
			<h2 class="form-signin-heading">Please log back in</h2>
			<input class="form-control" type="text" ng-model="_username" /> <input
				class="form-control" type="password" ng-model="_password" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log
				In</button>			
		</form>
		<button ng-click="LoginModalCtrl.cancel()"
				class="btn btn-lg btn-primary btn-block form-signin" type="submit">Cancel</button>
	</div>
</body>
