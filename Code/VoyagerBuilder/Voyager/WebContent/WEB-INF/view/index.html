<!DOCTYPE html>
<html ng-app="voyager">
<head>
    <title>Login</title>

    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../lib/bootstrap/css/signin.css" rel="stylesheet" media="screen">

</head>
<body>

    <script src="../lib/bower_components/angular/angular.js"></script>
    <script src="../lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../lib/angular-ui-router.js"></script>

    <script src ="../controller/app.js"></script>
    <script src ="../controller/logInOutController.js"></script>
    <script src ="../service/loginModalService.js"></script>

    <div class="container">
        <form class="form-signin" role="form" ng-submit="submitFunction()" ng-controller="loginController">
        <h2 class="form-signin-heading">Have an Account?</h2>

        <input type="text" class="form-control" placeholder="Email address or username" ng-model="userName">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign In</button>

    </form>

    <form class="form-signin" role="form" ng-submit="signUp()" ng-controller="loginController">

        <h2 class="form-signin-heading">No Account? Sign up!</h2>

        <input type="text" class="form-control" placeholder="First name" ng-model="firstName">
        <input type="text" class="form-control" placeholder="Last name" ng-model="lastName">
        <input type="text" class="form-control" placeholder="Username" ng-model="userName">
        <input type="text" class="form-control" placeholder="Email address" ng-model="email">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Make Account</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
